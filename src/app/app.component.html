<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 text-center">

      <h3 class="bg-primary text-white p-3">[{{getName()}}] Todo List</h3>
      <div class="input-group">
        <input type="text" #todoItem class="form-control">

        <div class="input-group-append">
          <!-- <span class="input-group-text float-left " >Name</span> -->
          <button class="btn btn-primary" (click)="addItem(todoItem.value); todoItem.value=''">Save</button>
        </div>
      </div>

      <div class="custom-control custom-checkbox my-2">
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
        <label for="displayAll" class="custom-control-label" >Display All</label>
      </div>

      <table class="table table-striped table-borderd">
        <thead>
          <th></th>
          <th>Description</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td><input type="checkbox" [(ngModel)]="item.action"/></td>
            <td [ngSwitch]="item.action">
              <p *ngSwitchCase="true">Yes</p>
              <p *ngSwitchCase="false">No</p>
            </td>

          </tr>

        </tbody>
      </table>

    </div>
  </div>
